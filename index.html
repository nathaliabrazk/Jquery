<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/estilo.css">
    <title>Efeitos</title>
</head>
<body>
    <header>
        <h1>Olá ;)</h1>
    </header>

    <div class="container">
        <p>Teste alguns efeitos usando jQuery e CSS.</p>

        <button class="button" id="fadeOutBtn">Fade Out</button>
        <button class="button" id="fadeInBtn">Fade In</button>
        <button class="button" id="toggleBtn">Toggle</button>
        <button class="button" id="rotateBtn">Rotate</button>

        <div id="content" style="margin-top: 20px;">
            <p id="p-content">Este é o conteúdo que será afetado pelos efeitos.</p>
            <img id="rotatingImage" src="https://i.pinimg.com/564x/d7/b4/89/d7b48950652059543b91ccf815c4727b.jpg" alt="Imagem">
        </div>
    </div>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
